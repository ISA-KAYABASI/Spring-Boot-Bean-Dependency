<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<!--navbar-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Managment System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Managment</a>
            </li>

        </ul>
    </div>
</nav>

<br>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name </label>

                        <input type="text" name="firstName" th:field = "*{firstName}"
                               class="form-control" placeholder="Enter Student First Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name </label>
                        <input type="text" name="lastName" th:field = "*{lastName}"
                               class="form-control" placeholder="Enter Student Last Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Email </label>
                        <input type="text" name="email" th:field = "*{email}"
                               class="form-control" placeholder="Enter Student email"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
</body>
</html>
