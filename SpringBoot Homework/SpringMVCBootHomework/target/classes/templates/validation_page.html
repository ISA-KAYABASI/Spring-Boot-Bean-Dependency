<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf String</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container bg-dark-gray text-info">
<!-- start codes -->

<form th:action="@{/validation}"  th:method="post" th:object="${key_validation}">
    <div class="container">
        <div class="row">

            <h1 class="text-info">Register</h1>

            <div th:text="#{userName}" class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Enter your name">
                <div th:if="${#fields.hasErrors('userName')}"th:errors="*{userName}"></div>
            </div>

            <div th:text="#{userPassword}" class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="userPassword" th:field="*{userPassword}" placeholder="Enter your password">
                <div th:if="${#fields.hasErrors('userPassword')}"th:errors="*{userPassword}"></div>
            </div>

            <div th:text="#{userEmailAddress}" class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="userEmailAddress" th:field="*{userEmailAddress}" placeholder="Enter your password please">
                <div th:if="${#fields.hasErrors('userEmailAddress')}"th:errors="*{userEmailAddress}" ></div>
            </div>

            <div th:text="#{userMessage}" class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <textarea cols="8" rows="6" type="text" class="form-control" id="userMessage" th:field="*{userMessage}" placeholder="Enter your Message please"/>
                <div th:if="${#fields.hasErrors('userMessage')}"th:errors="*{userMessage}" ></div>
            </div>

            <div th:text="#{createdDate}" class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="creationDate" th:field="*{creationDate}" disabled>
            </div>

            <div class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input th:value="#{reset}" type="reset" class="btn btn-primary" />
                <input th:value="#{submit}" type="submit" class="btn btn-primary" />
            </div>

        </div>
    </div>

</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
